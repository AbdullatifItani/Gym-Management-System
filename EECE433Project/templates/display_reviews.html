<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>

<div class="container">
    <h1>Reviews</h1>
    <form action="/display_reviews" method="GET">
        <label for="member_id">Select Member:</label>
        <select id="member_id" name="member_id">
            <option value="">All Members</option>
            {% for member in members %}
                <option value="{{ member[0] }}">{{ member[1] }} {{ member[2] }}</option>
            {% endfor %}
        </select>
        <button type="submit">Show Reviews</button>
    </form>
    
    <table>
        <thead>
            <tr>
                <th>Member ID</th>
                <th>Member Name</th>
                <th>Review ID</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for review in reviews %}
            <tr>
                <td>{{ review[0] }}</td>
                <td>{{ review[1] }} {{ review[2] }}</td>
                <td>{{ review[3] }}</td>
                <td>{{ review[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
