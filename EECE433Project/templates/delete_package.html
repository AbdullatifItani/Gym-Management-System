<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Package</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 800px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="submit"] {
            background-color: #ff4444;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            padding: 10px;
            width: 20%;
        }
        input[type="submit"]:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Delete Package</h2>
    <form action="/delete_package" method="POST">
        <table>
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Package ID</th>
                    <th>Package Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Duration</th>
                </tr>
            </thead>
            <tbody>
                {% for package in packages %}
                <tr>
                    <td>
                        <input type="radio" name="package_id" value="{{ package[0] }}" required>
                    </td>
                    <td>{{ package[0] }}</td>
                    <td>{{ package[1] }}</td>
                    <td>{{ package[2] }}</td>
                    <td>{{ package[3] }}</td>
                    <td>{{ package[4] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <input type="submit" value="Delete Package">
    </form>
</div>

</body>
</html>
