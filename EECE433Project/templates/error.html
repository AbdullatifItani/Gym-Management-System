<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: 20px;
            text-align: center;
        }
        h2 {
            color: #d32f2f; /* Red color for the heading */
            margin-bottom: 20px;
        }
        p {
            color: #d32f2f; /* Red color for the error message */
            margin-bottom: 20px;
        }
        .return-button {
            background-color: #d32f2f; /* Red color for the button */
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            text-decoration: none;
        }
        .return-button:hover {
            background-color: #b71c1c; /* Darker red color when hovered over */
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Error</h2>
    <p>{{ error_message }}</p>
    <a href="/" class="return-button">Return</a>
</div>

</body>
</html>
