<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Homepage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('{{ url_for("static", filename="class-4.jpg") }}');
            background-size: cover; /* Make the background image cover the entire screen */
        }
        .button-container h2 {
            color: white;
            font-size: 36px;
            margin-top: 50px;
            margin-bottom: 300px;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar img {
            height: 20px;
            width: auto;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button-container a {
            margin: 10px;
            padding: 15px 30px;
            background-color: #333;
            color: #f2f2f2;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
            display: inline-block; /* Display buttons inline */
        }
        .button-container a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="/">
        <img src='{{ url_for("static", filename="logo.png") }}' alt="Logo">
    </a>
    <a href="/">Home</a>
    <a href="/about">About</a>
    {% if not session['token'] %}
    <a href="/register" style="float: right;">Register</a>
    <a href="/login" style="float: right;">Login</a>
    {% else %}
    <a href="/logout" style="float: right;">Logout</a>
    {% endif %}
    {% if session['admin'] == True %}
    <a href="/admin">Admin Panel</a>
    {% endif %}
</div>

<div class="button-container">
    <h2>Give us your feedback!</h2>
    <a href="/create_review">Create a review</a>
    <a href="/delete_review">Delete your review</a>
    <a href="/display_reviews">Display All Reviews</a>
</div>

</body>
</html>
