<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Session</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input[type="number"],
        input[type="datetime-local"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Assign Session</h2>
    <form action="/assign_session" method="POST">
        <label for="scid">Select Class:</label>
        <select id="scid" name="scid" required>
            {% for scid in classes %}
            <option value="{{ scid[0] }}">{{ scid[0] }} - {{ scid[1] }}</option>
            {% endfor %}
        </select><br>
        <label for="ssid">Select Staff:</label>
        <select id="ssid" name="ssid" required>
            {% for ssid in staff %}
            <option value="{{ ssid[0] }}">{{ ssid[0] }} - {{ ssid[1] }} {{ ssid[2] }}</option>
            {% endfor %}
        </select><br>
        <label for="sdate">Session Date:</label>
        <input type="date" id="sdate" name="sdate" required><br>
        <input type="submit" value="Assign Session">
    </form>
</div>
    
</body>
</html>
