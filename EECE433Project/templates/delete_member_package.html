<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Member Package</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 400px; /* Adjust width as needed */
        }
        select, input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #ff4444;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        input[type="submit"]:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Delete Member Package</h2>
    <form action="/delete_member_package" method="POST">
        <label for="member_package_id">Select Member Package ID to Delete:</label>
        <select id="member_package_id" name="member_package_id" required>
            {% for member_package in member_packages %}
            <option value="{{ member_package[0] }}">{{ member_package[0] }} - {{ member_package[1] }}</option>
            {% endfor %}
        </select><br>
        <input type="submit" value="Delete Member Package">
    </form>
</div>

</body>
</html>
