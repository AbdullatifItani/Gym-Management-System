<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Members</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>

<div class="container">
    <h1>Package Members</h1>
    <form action="/display_package_members" method="GET">
        <label for="package_id">Select Package:</label>
        <select id="package_id" name="package_id" required>
            <option value="">Select Package</option>
            {% for package in packages %}
                <option value="{{ package[0] }}">{{ package[1] }}</option>
            {% endfor %}
        </select>
        <button type="submit">Show Members</button>
    </form>
    
    <table>
        <thead>
            <tr>
                <th>Member ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Start Date</th>
                <th>End Date</th>
            </tr>
        </thead>
        <tbody>
            {% for member in package_members %}
            <tr>
                <td>{{ member[0] }}</td>
                <td>{{ member[1] }}</td>
                <td>{{ member[2] }}</td>
                <td>{{ member[3] }}</td>
                <td>{{ member[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
