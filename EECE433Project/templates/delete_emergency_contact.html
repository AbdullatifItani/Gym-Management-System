<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Emergency Contact</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #ff4444;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            padding: 10px;
        }
        input[type="submit"]:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Delete Emergency Contact</h2>
    <form action="/delete_emergency_contact" method="POST">
        <label for="emid">Select Emergency Contact:</label>
        <select id="emid" name="emid" required>
            {% for contact in contacts %}
            <option value="{{ contact[0] }}">{{ contact[0] }} - {{ contact[1] }} - {{ contact[2] }}</option>
            {% endfor %}
        </select><br>
        <input type="submit" value="Delete Emergency Contact">
    </form>
</div>

</body>
</html>
