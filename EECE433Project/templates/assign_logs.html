<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input[type="number"],
        input[type="datetime-local"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Assign Logs</h2>
    <form action="/assign_logs" method="POST">
        <label for="leid">Select Equipment:</label>
        <select id="leid" name="leid" required>
            {% for leid in equipment %}
            <option value="{{ leid[0] }}">{{ leid[0] }} - {{ leid[1] }}</option>
            {% endfor %}
        </select><br>
        <label for="lsid">Select Staff:</label>
        <select id="lsid" name="lsid" required>
            {% for lsid in staff %}
            <option value="{{ lsid[0] }}">{{ lsid[0] }} - {{ lsid[1] }} {{ lsid[2] }}</option>
            {% endfor %}
        </select><br>
        <label for="ldate">Log Date:</label>
        <input type="date" id="ldate" name="ldate" required><br>
        <label for="details">Details:</label>
        <input type="text" id="details" name="details" required><br>
        <label for="cost">Cost:</label>
        <input type="number" id="cost" name="cost"><br>
        <input type="submit" value="Assign Logs">
    </form>
</div>
    
</body>
</html>
