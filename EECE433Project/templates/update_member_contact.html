<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Member Contact</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 500px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #ffcc00; /* Yellowish color */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            padding: 10px;
        }
        input[type="submit"]:hover {
            background-color: #ffaa00; /* Darker shade of yellow on hover */
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Update Member Contact</h2>
    <form method="POST" id="contactForm">
        <input type="hidden" name="mid" id="mid" value=""> <!-- Hidden field for mid -->
        <table>
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Member ID</th>
                    <th>Name</th>
                    <th>Contact</th>
                </tr>
            </thead>
            <tbody id="contactTableBody">
                <!-- Member data will be populated here -->
            </tbody>
        </table>
        <div id="pagination">
            <button type="button" id="prevBtn" disabled>Prev</button>
            <button type="button" id="nextBtn">Next</button>
        </div>
        <label for="new_contact">New Contact Information:</label>
        <input type="text" name="new_contact" id="new_contact" required><br><br>
        <input type="submit" value="Update Contact">
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const members = JSON.parse('{{ members|tojson }}');
        const tableBody = document.getElementById('contactTableBody');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const midField = document.getElementById('mid');
        let currentPage = 1;
        const itemsPerPage = 10;

        function displayMembers(page) {
            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const paginatedMembers = members.slice(start, end);

            tableBody.innerHTML = ''; // Clear table body

            paginatedMembers.forEach(member => {
                const row = `
                    <tr>
                        <td>
                            <input type="radio" name="mid_name" value="${member[0]}" required>
                        </td>
                        <td>${member[0]}</td>
                        <td>${member[1]} ${member[2]}</td>
                        <td>${member[3]}</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });

            // Check if there are more members to display
            if (members.length <= end) {
                nextBtn.disabled = true;
            } else {
                nextBtn.disabled = false;
            }
        }

        nextBtn.addEventListener('click', function() {
            currentPage++;
            displayMembers(currentPage);
            prevBtn.disabled = false;
        });

        prevBtn.addEventListener('click', function() {
            currentPage--;
            displayMembers(currentPage);
            if (currentPage === 1) {
                prevBtn.disabled = true;
            }
            nextBtn.disabled = false; // Enable next button when going back
        });

        displayMembers(currentPage);

        // Add event listener for radio buttons to update mid field value
        const radioButtons = document.querySelectorAll('input[name="mid_name"]');
        radioButtons.forEach(button => {
            button.addEventListener('change', function() {
                midField.value = this.value; // Update mid field value
            });
        });
    });
</script>

</body>
</html>
