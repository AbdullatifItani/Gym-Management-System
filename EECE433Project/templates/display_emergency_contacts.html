<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Contacts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 600px;
            margin: 20px;
        }
        select {
            width: 40%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Emergency Contacts</h1>
    {% if 'admin' in session %}
    <form action="/display_emergency_contacts" method="GET">
        <label for="member_id">Select Member:</label>
        <select id="member_id" name="member_id">
            <option value="">All Members</option>
            {% for member in members %}
                <option value="{{ member[0] }}">{{ member[1] }} {{ member[2] }}</option>
            {% endfor %}
        </select><br>
        <button type="submit">Show Contacts</button>
        <br><br>
    </form>
    {% else %}
    <h4>Your emergency contacts:</h4>
    {% endif %}
    <table>
        <thead>
            <tr>
                <th>Member ID</th>
                <th>Contact Name</th>
                <th>Contact Number</th>
            </tr>
        </thead>
        <tbody>
            {% for emergency_contact in emergency_contacts %}
            <tr>
                <td>{{ emergency_contact[0] }}</td>
                <td>{{ emergency_contact[1] }}</td>
                <td>{{ emergency_contact[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
