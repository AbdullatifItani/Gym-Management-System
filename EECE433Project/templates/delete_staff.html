<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Staff</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        select,
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            cursor: pointer;
        }
        button {
            background-color: #ff5252;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #ff1744;
        }
        p.error {
            color: #ff0000;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Delete Staff</h2>
    <form method="POST">
        <label for="sid">Select Staff to Delete:</label>
        <select name="sid" id="sid">
            {% for staff_member in staff %}
                <option value="{{ staff_member[0] }}">{{ staff_member[1] }} {{ staff_member[2] }}</option>
            {% endfor %}
        </select>
        <button type="submit">Delete Staff</button>
    </form>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
</div>

</body>
</html>
