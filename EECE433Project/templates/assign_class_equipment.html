<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Equipment to Class</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        select,
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Assign Equipment to Class</h2>
    <form action="/assign_class_equipment" method="POST">
        <label for="equipment_id">Select Equipment:</label>
        <select id="equipment_id" name="equipment_id" required>
            {% for equipment_item in equipment %}
            <option value="{{ equipment_item[0] }}">{{ equipment_item[0] }} - {{ equipment_item[1] }}</option>
            {% endfor %}
        </select><br>
        <label for="class_id">Select Class:</label>
        <select id="class_id" name="class_id" required>
            {% for class_item in classes %}
            <option value="{{ class_item[0] }}">{{ class_item[0] }} - {{ class_item[1] }}</option>
            {% endfor %}
        </select><br>
        <input type="submit" value="Assign Equipment">
    </form>
</div>

</body>
</html>
