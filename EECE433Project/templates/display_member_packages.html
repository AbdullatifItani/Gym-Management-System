<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Packages</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>

<div class="container">
    <h1>Member Packages</h1>
    {% if 'admin' in session %}
    <form action="/display_member_packages" method="GET">
        <label for="member_id">Select Member:</label>
        <select id="member_id" name="member_id">
            <option value="">Select Member</option>
            {% for member in members %}
                <option value="{{ member[0] }}">{{ member[1] }} {{ member[2] }}</option>
            {% endfor %}
        </select>
        <button type="submit">Show Packages</button>
    </form>
    {% endif %}

    <table>
        <thead>
            <tr>
                <th>Package ID</th>
                <th>Package Name</th>
                <th>Start Date</th>
                <th>End Date</th>
            </tr>
        </thead>
        <tbody>
            {% for package in member_packages %}
            <tr>
                <td>{{ package[0] }}</td>
                <td>{{ package[1] }}</td>
                <td>{{ package[2] }}</td>
                <td>{{ package[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
