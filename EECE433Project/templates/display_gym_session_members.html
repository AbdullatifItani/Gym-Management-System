<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Session Members</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>

<div class="container">
    <h1>Gym Session Members</h1>
    <form action="/display_gym_session_members" method="GET">
        <label for="session_id">Select Session:</label>
        <select id="session_id" name="session_id">
            <option value="">All Sessions</option>
            {% for session in sessions %}
                <option value="{{ session[0] }}">{{ session[0] }}</option>
            {% endfor %}
        </select>
        <button type="submit">Show Members</button>
    </form>
    
    <table>
        <thead>
            <tr>
                <th>Member ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Session Date</th>
            </tr>
        </thead>
        <tbody>
            {% for member in session_members %}
            <tr>
                <td>{{ member[0] }}</td>
                <td>{{ member[1] }}</td>
                <td>{{ member[2] }}</td>
                <td>{{ member[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
