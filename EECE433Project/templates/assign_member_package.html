<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Member Package</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input[type="number"],
        input[type="date"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Assign Member Package</h2>
    <form action="/assign_member_package" method="POST">
        <label for="ppid">Package ID:</label>
        <select id="ppid" name="ppid" required>
            {% for ppid in packages %}
            <option value="{{ ppid[0] }}">{{ ppid[0] }} - {{ ppid[1] }} - {{ ppid[2] }}</option>
            {% endfor %}
        </select><br>
        <label for="pmid">Member ID:</label>
        <select id="pmid" name="pmid" required>
            {% for pmid in members %}
            <option value="{{ pmid[0] }}">{{ pmid[0] }} - {{ pmid[1] }} - {{ pmid[2] }}</option>
            {% endfor %}
        </select><br>
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" required><br>
        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" required><br>
        <label for="payment">Payment:</label>
        <input type="number" id="payment" name="payment" min="0" required><br>
        <input type="submit" value="Assign Member Package">
    </form>
</div>

</body>
</html>
