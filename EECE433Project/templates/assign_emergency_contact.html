<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Emergency Contact</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input[type="text"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Assign Emergency Contact</h2>
    <form action="/assign_emergency_contact" method="POST">
        <label for="emid">Member ID:</label>
        <select id="emid" name="emid" required>
            {% for emid in members %}
            <option value="{{ emid[0] }}">{{ emid[0] }} - {{ emid[1] }} {{ emid[2] }}</option>
            {% endfor %}
        </select><br>
        <label for="ename">Emergency Contact Name:</label>
        <input type="text" id="ename" name="ename" required>
        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" required>
        <input type="submit" value="Assign Emergency Contact">
    </form>
</div>

</body>
</html>
