<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">
    <title>Gym Homepage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('{{ url_for("static", filename="homepage1.jpg") }}');
            background-size: cover;
        }
        .button-container h2 {
            color: white;
            font-size: 36px;
            margin-top: 50px;
            margin-bottom: 300px;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar img {
            height: 20px;
            width: auto;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button-container a {
            margin: 10px;
            padding: 15px 30px;
            background-color: #333;
            color: #f2f2f2;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }
        .button-container a:hover {
            background-color: #555;
        }
        .dropdown {
            float: right;
            overflow: hidden;
        }

        /* Dropdown button */
        .dropdown .dropbtn {
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            background-color: inherit;
        }

        /* The container <div> - needed to position the dropdown content */
        .dropdown .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
            border-radius: 5px;
        }
        .dropdown .dropbtn img {
            height: 50px; /* Adjust the height to your preference */
            width: 50px;
            margin-right: 50px;
        }

        /* Links inside the dropdown */
        .dropdown .dropdown-content a {
            color: #f2f2f2;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        /* Change color of dropdown links on hover */
        .dropdown .dropdown-content a:hover {
            background-color: #555;
        }

        /* Show the dropdown menu on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="/">
        <img src='{{ url_for("static", filename="logo.png") }}' alt="Logo">
    </a>
    <a href="/">Home</a>
    <a href="/about">About</a>
    {% if not session['token'] %}
    <a href="/register" style="float: right;">Register</a>
    <a href="/login" style="float: right;">Login</a>
    {% else %}
    <div class="dropdown">
        <button class="dropbtn">
            <img src="{{ url_for('static', filename='default.png') }}" alt="Logout Icon">
        </button>
        <div class="dropdown-content">
            <a href="/view_member">View your info</a>
            <a href="/update_info">Update your info</a>
            <a href="/logout">Logout</a>
        </div>
    </div>
    {% endif %}
    {% if session['admin'] == True %}
    <a href="/admin">Admin Panel</a>
    {% endif %}
</div>

<div class="button-container">
    <h2>Welcome to Our Gym</h2>
    <a href="/classes">Check out our classes</a>
    <a href="/packages">See our packages</a>
    <a href="/reviews">View our reviews</a>
</div>

</body>
</html>
