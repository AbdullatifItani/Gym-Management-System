<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Registered</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>

    <div class="container">
        <h2>Assign Registered</h2>
        <form method="POST">
            <label for="regmid">Select Member:</label>
            <select name="regmid" id="regmid">
                {% for member in members %}
                    <option value="{{ member[0] }}">{{ member[1] }} {{ member[2] }}</option>
                {% endfor %}
            </select>
            <label for="regsid">Select Session:</label>
            <table>
                <thead>
                    <tr>
                        <th>Session ID</th>
                        <th>Session Name</th>
                        <th>Session Date</th>
                        <th>Staff Name</th>
                        <th>Assign</th>
                    </tr>
                </thead>
                <tbody>
                    {% for session in sessions %}
                        <tr>
                            <td>{{ session[3] }}</td>
                            <td>{{ session[4] }}</td>
                            <td>{{ session[5] }}</td>
                            <td>{{ session[6] }} {{ session[7] }}</td>
                            <td>
                                <input type="checkbox" name="regsid" value="{{ session[8] }}">
                                <input type="hidden" name="regcid" value="{{ session[3] }}">
                                <input type="hidden" name="regdate" value="{{ session[5] }}">
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type="submit">Assign Registered</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
    
    </body>
    </html>
